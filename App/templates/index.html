<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Neural net viz</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <div id="wrapper">
        <div class="slider_wrapper">
            <div><p id="slider_value"></p></div>
            <div><div id="slider"></div></div>
        </div>
        <div class="checkboxes">
            <input type="checkbox" class="checkb" value="0"> 0
            <input type="checkbox" class="checkb" value="1"> 1
            <input type="checkbox" class="checkb" value="2"> 2
            <input type="checkbox" class="checkb" value="3"> 3
            <input type="checkbox" class="checkb" value="4"> 4
            <input type="checkbox" class="checkb" value="5"> 5
            <input type="checkbox" class="checkb" value="6"> 6
            <input type="checkbox" class="checkb" value="7"> 7
            <input type="checkbox" class="checkb" value="8"> 8
            <input type="checkbox" class="checkb" value="9"> 9
        </div>
        <div id="plot"></div>
        <div class="heatmaps">
            <div id="hmap_dense1"></div>
            <div id="hmap_dense2"></div>
            <div id="hmap_softmax"></div>
        </div>
    </div>
    <script src="static/js/globals.js"></script>
    <script src="static/js/left_window.js"></script>
    <script src="static/js/hmap_softmax.js"></script>
    <script src="static/js/hmap_dense1.js"></script>
    <script src="static/js/hmap_dense2.js"></script>
    <script src="static/js/slider.js"></script>
    <script src="static/js/checkbox.js"></script>
</body>
</html>
